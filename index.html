<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firebase Train Scheduler </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap and CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron" style="background-color: #429adf; color: #f7cc52">
            <h1 class="text-center">Want to Know When Your Train is Coming?</h1>
            <h3 class="text-center">Well... its here.</h3>

        </div>

        <div class="row">

            <div class="col-lg-12">

                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <strong>Trains</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Add Employee  -->
            <div class="form-container">
                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <strong>Search Train</strong>
                        </h3>
                    </div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group row">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="desintation-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="time-input">First Train Time (HH - MM: Military Time)</label>
                                <input class="form-control" id="time-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (minute)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>

            </div>

        </div>

    </div>

    </div>

    </div>
    <div id="footer">
        <p>A Firebase and Moment.js Project</p>
    </div>

    <!-- JQuery and JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
